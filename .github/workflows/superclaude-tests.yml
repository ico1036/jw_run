name: SuperClaude + Playwright E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 9ì‹œì— ìë™ ì‹¤í–‰
    - cron: '0 9 * * *'

jobs:
  superclaude-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:
    - name: ğŸ›ï¸ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: âš¡ Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        uv sync
        uv run playwright install --with-deps
    
    - name: ğŸš€ Start Local Server
      run: |
        cd saturday-run-coffee-club
        python3 -m http.server 8000 &
        sleep 5
        curl -f http://localhost:8000 || exit 1
      
    - name: ğŸ§ª Run SuperClaude Tests
      run: |
        uv run python tests/run_tests.py
      
    - name: ğŸ“Š Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: superclaude-test-reports
        path: tests/reports/
        retention-days: 30
    
    - name: ğŸ“ Comment Test Results on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // ìµœì‹  ë¦¬í¬íŠ¸ íŒŒì¼ ì°¾ê¸°
          const reportsDir = 'tests/reports';
          const files = fs.readdirSync(reportsDir);
          const reportFiles = files.filter(f => f.startsWith('superclaude_test_report_'));
          
          if (reportFiles.length > 0) {
            const latestReport = reportFiles.sort().pop();
            const reportContent = fs.readFileSync(path.join(reportsDir, latestReport), 'utf8');
            
            // PRì— ì½”ë©˜íŠ¸ ì¶”ê°€
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ¤– SuperClaude ìë™ í…ŒìŠ¤íŠ¸ ê²°ê³¼\n\n${reportContent}`
            });
          }
    
    - name: ğŸš¨ Create Issue for Critical Failures
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // GitHub ì´ìŠˆ í…œí”Œë¦¿ ì°¾ê¸°
          const reportsDir = 'tests/reports';
          if (fs.existsSync(reportsDir)) {
            const files = fs.readdirSync(reportsDir);
            const issueFiles = files.filter(f => f.startsWith('github_issue_'));
            
            if (issueFiles.length > 0) {
              const latestIssue = issueFiles.sort().pop();
              const issueContent = fs.readFileSync(path.join(reportsDir, latestIssue), 'utf8');
              
              // ìƒˆ ì´ìŠˆ ìƒì„±
              github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ğŸš¨ SuperClaude ìë™ ê°ì§€: ì›¹ì‚¬ì´íŠ¸ ì´ìŠˆ',
                body: issueContent,
                labels: ['bug', 'automated', 'superclaude']
              });
            }
          }

  deploy-on-success:
    needs: superclaude-tests
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ›ï¸ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./saturday-run-coffee-club
        cname: # ì»¤ìŠ¤í…€ ë„ë©”ì¸ì´ ìˆë‹¤ë©´ ì—¬ê¸°ì— ì¶”ê°€


